{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
        <h2 class="mb-0">{{ project.name }} - ניהול משתמשים</h2>
        <a href="/projects/{{ project._id }}" class="btn btn-sm btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> חזרה לפרויקט
        </a>
    </div>

    <div class="alert alert-info">
        <p>דף זה אינו פעיל יותר. מועבר לדף הפרויקט...</p>
    </div>
</div>

<script>
    // Redirect to the project page with the members tab active
    document.addEventListener('DOMContentLoaded', function() {
        window.location.href = '/projects/{{ project._id }}#project-members';
    });
</script>
{% endblock %}

{% block scripts %}
<!-- No additional scripts needed -->
{% endblock %}
